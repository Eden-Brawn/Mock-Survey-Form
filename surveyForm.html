<!DOCTYPE html>
<html lang="en">
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</html>
<body>
        <section id="head">
            <h1 id="title">Survey Form</h1>
            <p id="description">Please fill out the form below to help us improve our services.</p>
        </section>
        <form id="survey-form">
          <section id="background">
            <label for="name" id="name-label">Full Name: <input type="text" id="name" placeholder="Enter your full name" required /></label>

            <label for="email" id="email-label">Email Address: <input type="email" id="email" placeholder="Enter your email address" required /></label>

            <label for="number" id="number-label">Age: <input type="number" id="number" min="1" max="100" placeholder="Enter your number" /></label>

            <label for="dropdown" id="dropdown-label">
                Choose Your Gender:
                <select id="dropdown">
                  <option value="">Please Click</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
            </label>
          </section>
          <hr>
          <section id="rate-your-interaction">
            <fieldset id="set1">
                <legend>Did the delvery time meet your expectations</legend>
                <label for="button1"><input type="radio" name="radio-input-one" id="button1" value="Option-One" /> Yes</label>
                <label for="button2"><input type="radio" name="radio-input-one" id="button2" value="Option-One" /> No</label>
            </fieldset>
            <fieldset id="set2">
                <Legend>Was it easy to navigate our website</legend>
                <label for="radio1"><input type="radio" name="radio-input-two" id="radio1" value="radio-One" /> Yes</label>
                <label for="radio2"><input type="radio" name="radio-input-two" id="radio2" value="radio-One" /> No</label>
            </fieldset>
          </section>
          <hr>
        <section id="rate-your-experience">
            <label>How satisfied are you with your experience:</label>
            <label for="box1" id="box-label1"><input type="checkbox" value="box1" id="box1" /> Very Satisfied</label>
            <label for="box2" id="box-label2"><input type="checkbox" value="box2" id="box2" /> Satisfied</label>
            <label for="box3" id="box-label3"><input type="checkbox" value="box3" id="box3" /> Don't Know</label>
            <label for="box4" id="box-label4"><input type="checkbox" value="box4" id="box4" /> Disatisfied</label>
            <label for="box5" id="box-label5"><input type="checkbox" value="box5" id="box5" /> Very Disatisfied</label>

            <label for="comments" id="comments-label">Do you have any comments: <textarea id="comments" name="comments"></textarea>
        </section>
        <button type="submit" id="submit">Submit</button>
      </form>
</body>
