<!DOCTYPE html>
<html lang="en">
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</html>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to help us improve our services.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Full Name: <input type="text" id="name" placeholder="Enter your full name" /></label>
  
      <label for="email" id="email-label">Email Address: <input type="email" id="email" placeholder="Enter your email address" /></label>
  
      <label for="number" id="number-label">Number: <input type="number" id="number" min="1" max="100" placeholder="Enter your number" /></label>
    
      <select id="dropdown">
        <option>opt1</option>
        <option>opt2</option>
      </select>
      

    </form>
</body>
